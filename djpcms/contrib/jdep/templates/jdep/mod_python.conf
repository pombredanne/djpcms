<Location />
  #SetHandler python-program
  SetHandler mod_python
  PythonHandler django.core.handlers.modpython
  PythonPath "['{{ path }}/releases/current'] + sys.path"
  SetEnv DJANGO_SETTINGS_MODULE {{ module_name }}.settings
  PythonOption django.root {{ path }}/releases/current
  PythonInterpreter {{ project_name }}
  #PythonDebug On
</Location>{% if server_name %}
ServerName {{ server_name }}{% endif %}