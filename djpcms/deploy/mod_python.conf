<Location />
  #SetHandler python-program
  SetHandler mod_python
  PythonHandler django.core.handlers.modpython
  PythonPath "['0[path]}/releases/current'] + sys.path"
  SetEnv DJANGO_SETTINGS_MODULE {0[module_name]}.settings
  PythonOption django.root 0[path]}/releases/current
  PythonInterpreter {0[project_name]}
  #PythonDebug On
</Location>
ServerName {0[server_name]}