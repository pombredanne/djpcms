<div class="djp-autocomplete">
 <input type="text" id="{{ id }}" class="{% if widget_class %}{{ widget_class }} {% endif %}lookup multi" value=""/>
 <div id="box-{{ name }}" class="selected">{% for item in items %}
   <div class="to_delete">
     <input type="hidden" name="{{ name }}" value="{{ item.value }}"/>
     <a href="#" class="{{ css.delete }}"></a>
      <span>{{ item.label }}</span>
   </div>{% endfor %}
 </div>
 <div class='options' style="display:none">
  <a href="{{ url }}"></a>
  <span class="separator">{{ separator }}</span>
 </div>
</div>
