<div class="djp-autocomplete">
 <input type="text" id="{{ id }}" class="{% if widget_class %}{{ widget_class }} {% endif %}lookup multi" value="{{ value }}" name="{{ name }}"/>
 <div class='options' style="display:none">
  <a href="{{ url }}"></a>
  <span class="separator">{{ separator }}</span>
  <span class="inline"></span>
 </div>
</div>
