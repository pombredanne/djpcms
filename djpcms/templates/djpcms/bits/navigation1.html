<ul class="{% if navclass %}{{ navclass }}{% else %}nav main{% endif %}">{% for navitem in sitenav %}
  <li{% if navitem.classes %} class="{{ navitem.classes }}"{% endif %}>
  <a href="{{ navitem.url }}">{{ navitem.name }}</a>{% block nested-nav %}{% endblock %}
  </li>{% endfor %}{% block additional-navigation %}{% endblock %}
</ul>
