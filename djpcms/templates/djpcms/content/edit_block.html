<div id="{{ instance.htmlid }}" class="edit-contentblock">
  <div class="actions">{% if plugin %}
  <ul>
  <li><a class="{{ djp.css.ajax }} {{ djp.css.delete }}" href="{{ deleteurl }}" title="Remove content"></a></li>{% if pluginurl %}
  <li><a class="{{ djp.css.ajax }} {{ djp.css.edit }}" href="{{ pluginurl }}" title="Edit"></a></li>{% endif %}
  </ul>{% endif %}
  </div>
  <div class="hd">
    {{ form }}
  </div>
  <div id="{{ plugin_preview_id }}" class="bd">{% if preview %}
  {{ preview }}{% endif %}
  </div>
</div>
