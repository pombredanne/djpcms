<table>
<tbody>
<tr>{% for field in html %}{% if not field.is_hidden %}
<td align="left"><div id = "{{ field.errorid }}" class="{{ html.ajax.errorlist }}"></div></td>{% endif %}{% endfor %}{% for sb in html.submits %}
<td></td>{% endfor %}
</tr>
<tr>{% for field in html %}{% if not field.is_hidden %}
<td align="left">{{ field.field }}</td>{% endif %}{% endfor %}{% for sb in html.submits %}
<td>{{ sb }}</td>{% endfor %}
</tr>
</tbody>
</table>
