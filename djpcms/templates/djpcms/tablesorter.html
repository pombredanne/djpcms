<table class="tablesorter">{% if labels %}
<thead>
 <tr>{% for label in labels %}
  <th>{{ label }}</th>{% endfor %}
 </tr>
</thead>{% endif %}
<tbody>{% for item in items %}
 <tr{% if item.id %} id="{{ item.id }}"{% endif %}>{% for val in item.display %}
   <td>{{ val }}</td>{% endfor %}
 </tr>{% endfor %}
</tbody>
</table>
