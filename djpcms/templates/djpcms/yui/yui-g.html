{# YUI STANDARD NESTING GRID (1/2,1/2) #}

<div class="yui-g{% block yui_class %}{% endblock %}{% block extra_class %}{% endblock %}">
	<div class="yui-u first">
		{% block left_column %}{% endblock %}
	</div>
	<div class="yui-u">
		{% block right_column %}{% endblock %}
	</div>{% block third_column %}{% endblock %}
</div>{% block post_yui %}{% endblock %}
