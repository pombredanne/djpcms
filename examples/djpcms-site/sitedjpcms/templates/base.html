{% extends "djpcms/base.html" %}{% load djpcmstags %}

{% block branding-banner %}
 <div id="top-header" class="nav-container">
  <div class="{{ grid.container_class }}">
   <div class="{{ grid.column1 }}">
    {{ sitenav.render }}
    {% include "usernav.html" %}
   </div>
  </div>
  {{ grid.clear }}
 </div>
 <div id="branding" class="{{ grid.container_class }}">
    <div class="{{ grid.column_1_3 }}">
     <a id="menu-site" class="site-logo" href="/">djpcms</a>
    </div>
    <div class="{{ grid.column_1_2 }}">
      <div id="brandline">
        <p>Dynamic Content Management System</p>
      </div>
    </div>
 </div>
 {{ grid.clear }}
{% endblock %}

{% block page-footer %}
 <div class="{{ grid.container_class }}">
  <div class="{{ grid.column1 }}">
   &copy; 2010 Luca Sbardella
  </div>
 </div>
{% endblock %}
